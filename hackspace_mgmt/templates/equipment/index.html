{% extends 'base.html' %}
{% block content %}
<h1>Equipment</h1>
{% for item in equipment %}
<div class="card">
    <header><h4>{{ item.name }}</h4></header>
    <p>
        {% if item.has_quiz %}
        <a class="button primary">Take quiz</a>
        {% else %}
        <a class="button primary">Request induction</a>
        {% endif %}
        <a class="button">View wiki page</a>
    </p>
</div>
{% endfor %}
{% endblock %}
